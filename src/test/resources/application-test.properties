# Datasource Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, for debugging)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Spring Boot DevTools
spring.devtools.restart.enabled=false

# Disable Docker Compose
spring.docker.compose.enabled=false

# Disable Spring AI for tests
spring.ai.openai.api-key=test-key

# Disable Event Hubs for tests
azure.eventhubs.connection-string=Endpoint=sb://test.servicebus.windows.net/;SharedAccessKeyName=test;SharedAccessKey=test

# Logging
logging.level.org.springframework=WARN
logging.level.com.burnoutinhos=INFO

# JWT Configuration (for tests)
jwt.secret=test-secret-key-that-is-long-enough-for-hmac-sha256-algorithm-minimum-256-bits
jwt.expiration=3600000
