spring.application.name=burnoutinhos-api

spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.base-url=${SPRING_AI_OPENAI_BASE_URL}
spring.ai.openai.chat.options.model=${SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL}
spring.ai.openai.chat.options.temperature=0.7

azure.eventhubs.connection-string=${AZURE_EVENTHUBS_CONNECTION_STRING}
azure.eventhubs.namespace=${AZURE_EVENTHUBS_NAMESPACE}
azure.eventhubs.todo-topic=todos
azure.eventhubs.consumer-group=$Default


# Logging
logging.level.com.burnoutinhos=INFO
